<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="src/css/main.css" rel="stylesheet" />
    <title>Contentful App</title>
  </head>
  <body>
    <body>
      <div id="content" class="content-container"></div>
    </body>
    <script src="https://npmcdn.com/contentful@3.3.5/browser-dist/contentful.js"></script>
    <script src="https://npmcdn.com/marked@0.3.5/marked.min.js"></script>
    <script>
      var contentfulClient = contentful.createClient({
        accessToken:
          "0e3ec801b5af550c8a1257e8623b1c77ac9b3d8fcfc1b2b7494e3cb77878f92a",
        space: "wl1z0pal05vy"
      });

      var PRODUCT_CONTENT_TYPE_ID = "2PqfXUJwE8qSYKuM0U6w8M";

      var container = document.getElementById("content");

      contentfulClient
        .getEntries({
          content_type: PRODUCT_CONTENT_TYPE_ID
        })
        .then(function(entries) {
          container.innerHTML = renderProducts(entries.items);
        });

      function renderProducts(products) {
        return (
          "<h1>Products</h1>" +
          '<div class="products">' +
          products.map(renderSingleProduct).join("\n") +
          "</div>"
        );
      }

      function renderSingleProduct(product) {
        var fields = product.fields;
        console.log(fields);
        return (
          '<div class="product-in-list">' +
          '<div class="product-image">' +
          renderImage(fields.image[0], fields.slug) +
          "</div>" +
          '<div class="product-details">' +
          renderProductDetails(fields) +
          "</div>" +
          "</div>"
        );
      }

      function renderProductDetails(fields) {
        return (
          renderProductHeader(fields) +
          '<p class="product-categories">' +
          fields.categories
            .map(function(category) {
              return category.fields.title;
            })
            .join(", ") +
          "</p>" +
          "<p>" +
          marked(fields.productDescription) +
          "</p>" +
          "<p>" +
          fields.price +
          " &euro;</p>" +
          '<p class="product-tags"><span>Tags:</span> ' +
          fields.tags.join(", ") +
          "</p>"
        );
      }

      function renderProductHeader(fields) {
        return (
          '<div class="product-header">' +
          "<h2>" +
          '<a href="product/' +
          fields.slug +
          '">' +
          fields.productName +
          "</a>" +
          "</h2>" +
          " by " +
          '<a href="brand/' +
          fields.brand.sys.id +
          '">' +
          fields.brand.fields.companyName +
          "</a>" +
          "</div>"
        );
      }

      function renderImage(image, slug) {
        if (image && image.fields.file) {
          return (
            '<a href="product/' +
            slug +
            '">' +
            '<img src="' +
            image.fields.file.url +
            '" width="150" height="150" />' +
            "</a>"
          );
        } else {
          return "";
        }
      }
    </script>
  </body>
</html>
